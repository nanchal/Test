<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="design.css">
    <script src="more.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome, You Are Special To Me If You Are Here!!</h1>

        <div class="content">
            <!-- Left side: Message input box -->
            <div class="message-box">
                <input type="text" id="userInput" placeholder="Type a message...">
                <button id="submitBtn">Submit</button>
                <p id="message"></p>
            </div>

            <!-- Right side: Valentine proposal -->
            <div class="valentine-box">
                <h2>Will You Be My Valentine? <span class="heart">❤️</span></h2>
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>
</body>
</html>
